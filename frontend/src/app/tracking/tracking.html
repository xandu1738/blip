<h1 class="text-3xl font-bold text-gray-800 mb-6">Consignment Tracking</h1>
<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Track a Consignment</h2>
    <form class="flex space-x-4">
        <input type="text" placeholder="Enter tracking number" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 transition duration-200">Track</button>
    </form>
</div>
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Consignment History</h2>
    <p class="text-gray-500">A timeline or map showing the location and history of a tracked consignment.</p>
</div>

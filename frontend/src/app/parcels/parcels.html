<h1 class="text-3xl font-bold text-gray-800 mb-6">Parcel & Luggage Management</h1>
<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">New Parcel Shipment</h2>
    <form class="space-y-4">
        <div>
            <label class="block text-gray-700">Sender Name</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700">Recipient Name</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700">Destination</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition duration-200">Create Shipment</button>
    </form>
</div>
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Parcels</h2>
    <p class="text-gray-500">A table showing all parcels would be located here.</p>
</div>

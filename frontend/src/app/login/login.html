<div class="bg-[radial-gradient(50%_50%_at_50%_50%,transparent_0%,transparent_75%,#B6CC66_76%,#B6CC66_85%,#EDFFDB_86%,#EDFFDB_94%,#FFFFFF_95%,#FFFFFF_103%,#D9E6A7_104%,#D9E6A7_112%,#798B3C_113%,#798B3C_121%,#FFFFFF_122%,#FFFFFF_130%,#E0EAD7_131%,#E0EAD7_140%),radial-gradient(50%_50%_at_50%_50%,#FFFFFFFF_0%,#FFFFFFFF_75%,#B6CC66_76%,#B6CC66_85%,#EDFFDB_86%,#EDFFDB_94%,#FFFFFF_95%,#FFFFFF_103%,#D9E6A7_104%,#D9E6A7_112%,#798B3C_113%,#798B3C_121%,#FFFFFF_122%,#FFFFFF_130%,#E0EAD7_131%,#E0EAD7_140%)] bg-[length:110px_110px] bg-[position:0px_0px,55px_55px] flex items-center justify-center w-screen h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <span class="text-3xl font-bold text-gray-800 mb-2">Blip!</span>
            <h1 class="text-xl text-gray-700">Login to your account</h1>
        </div>
        <form id="login-form" class="space-y-4" (ngSubmit)="onLogin()">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required [(ngModel)]="username" name="username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-200">
                Log In
            </button>
        </form>
    </div>
</div>

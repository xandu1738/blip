<div class="flex h-screen overflow-hidden">
  @if (!isLoggedIn) {
    <app-login></app-login>
  } @else {
    <div id="main-app" class="flex flex-col flex-1">
      <!-- Header -->
      <div class="flex justify-between items-center p-4">
        <div class="logo-avatar">
          <span class="pi pi-car" style="font-size: 20px;"></span>
        </div>
        <div>Powered by QA</div>
      </div>
      <p-menubar [model]="items" class="sm:hidden md:flex m-3 p-3">
        <ng-template #end>
          <button id="logout-button" pButton size="small"
                  class="rounded-full py-2 px-4 text-sm focus:outline-none transition duration-200"
                  (click)="handleLogout()">
            Log Out
          </button>
        </ng-template>
      </p-menubar>
      <!-- Main Content Area -->
      <main id="content-area" class="flex-1 overflow-y-auto p-8">
        <router-outlet></router-outlet>
      </main>
    </div>
  }
</div>

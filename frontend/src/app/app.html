<div class="flex h-screen overflow-hidden">
  @if (!isLoggedIn) {
    <app-login></app-login>
  } @else {
    <div id="main-app" class="flex flex-col flex-1">
      <!-- Header -->
      <div class="flex justify-between items-center p-4">
        <div class="logo-avatar">
          <span class="pi pi-car rounded-full text-white bg-gray-600 p-4" style="font-size: 20px;"></span>
        </div>
        <div>Powered by QA</div>
      </div>
      <p-menubar [model]="items" class="sm:hidden md:flex m-3">
        <ng-template #end>
          <button id="logout-button" pButton size="small"
                  class="rounded-full py-2 px-4 text-sm focus:outline-none transition duration-200"
                  (click)="handleLogout()">
            Log Out
          </button>
        </ng-template>
      </p-menubar>
      <!-- Main Content Area -->
      <main id="content-area" class="flex-1 overflow-y-auto p-8">
        <router-outlet></router-outlet>
      </main>
    </div>
  }


  <!-- Toast Notifications -->
  <p-toast position="top-right" [life]="5000"></p-toast>

  <!-- Loading Spinner -->
  @if (showLoader) {
    <div class="fixed inset-0 bg-transparent bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-4">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-gray-700 font-medium">Loading...</span>
      </div>
    </div>
  }

</div>

# database settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#liquibase
spring.liquibase.change-log=classpath:liquibase/db.changelog.xml

# Mail settings
spring.mail.default-encoding=UTF-8
spring.mail.properties.protocol=smtp
spring.mail.properties.test-connection=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${smtpUsername}
spring.mail.password=${smtpPassword}
spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

# GCP settings
spring.cloud.gcp.credentials.location=${gcpCredentialsFile}
spring.cloud.gcp.config.project-id=${gcpProjectId}
gcp.bucket.name=${gcpBucketName}

